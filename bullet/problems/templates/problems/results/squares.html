<div class="flex flex-wrap gap-0.5">
{% for sq in squares %}
    <div title="{{ forloop.counter|add:offset }}" class="shrink-0 rounded w-3 h-3 {% if forloop.counter|divisibleby:5 %}me-1{% endif %} {% if sq == 2 %}bg-primary{% elif sq == 1 %}bg-white ring-inset ring-2 ring-primary {% else %}bg-gray-200{% endif %}"></div>
{% endfor %}
</div>
